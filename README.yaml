E-Voting System (PHP + MySQL) â€” Quick start

1. Place folder 'evoting' into XAMPP htdocs: C:\xampp\htdocs\evoting
2. Start Apache and MySQL from XAMPP control panel.
3. Open browser: http://localhost/evoting/install.php
   - This creates the database and tables and creates a default admin:
     username: admin
     password: admin123
4. After install finishes, DELETE or MOVE install.php (important).
5. Open http://localhost/evoting/index.php
6. Admin:
   - Login: http://localhost/evoting/admin_login.php
   - Manage candidates: candidate_form.php
   - Manage voters: voter_list.php
7. Voter:
   - Register: http://localhost/evoting/voter_register.php
   - Login: http://localhost/evoting/voter_login.php
   - Vote: http://localhost/evoting/vote_form.php (only after login)
8. Results: http://localhost/evoting/results.php

Notes:
- Passwords are hashed (password_hash). Prepared statements are used for DB actions.
- To reset the DB: drop 'evoting' in phpMyAdmin and re-run install.php.
